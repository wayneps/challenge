<div class="row"> 
  <div class="col-md-10">
    <app-enrollee-edit></app-enrollee-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        *ngFor="
          let enrollee of enrollees | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
        (click)="onEditItem(i)"
        [ngStyle]="{backgroundColor: getColor(enrollee)}"
        [class.active]="i == currentIndex"
      >
      <span
        class="badge">
        {{ enrollee.active | status }}
      </span>
      <strong>Name:</strong>  {{ enrollee.name }} | <strong> Date of birth:</strong> {{ enrollee.birthDate | date: 'longDate' }} | <strong> ID:</strong> {{ enrollee.id }}
      </a>
    </ul>
  </div>
  <div class="col-md-12 col-md-offset-3">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>    
  <div class="col-md-6">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>  
</div>
