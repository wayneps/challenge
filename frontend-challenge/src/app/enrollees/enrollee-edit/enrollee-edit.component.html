<div class="row">
  <div class="col-xs-20">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            required
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="name">Birth Date</label>
          <input
            type="date"
            id="dateOfBirth"
            readonly
            class="form-control"
            name="dateOfBirth"
            [(ngModel)]="today"
            required
          >
        </div>
        <div class="col-sm-5 form-group">
          <label for="id">ID Number</label>
          <input
            type="text"
            id="id"
            readonly
            class="form-control"
            name="id"
            ngModel
          >
        </div>
       </div>
      <div class="row">
        <div  class="col-sm-7 form-group" *ngFor="let state of states">
          <label>
            <input
              type="radio"
              name="active"
              ngModel
              [value]="state"
              required>
            {{ state | status }}
          </label>
        </div>           
      </div>
      <div class="row">
	      <div class="col-sm-6">
	        <div class="col-sm-2 form-group">
	          <button
	            class="btn btn-success"
	            type="submit"
	            [disabled]="!f.valid">Update
	          </button>
	        </div>
	        <div class="col-sm-2 form-group">   
	          <button 
	          	class="btn btn-primary" 
	          	type="button" 
	          	(click)="onClear()">Clear
	          </button>
	         </div>
	         <!-- <div class="col-sm-1 form-group"> 
	          <button 
	          	class="btn btn-warning" 
	          	type="button" 
	          	(click)="onSearch()"
	          	[disabled]="name === ''">Search
	          </button>           
	        </div> -->
	      </div>
      </div>
    </form>
  </div>
</div>
